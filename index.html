<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input#name:invalid:focus {
        border: 2px solid red;
      }
      input#email:invalid:focus {
        border: 2px solid red;
      }
      .warning {
        color: red;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form id="user-form" class="bg-white p-6 rounded-lg shadow-lg w-80">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2"
          >Name</label
        >
        <input
          required
          type="text"
          id="name"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2"
          >Email</label
        >
        <input
          required
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          required
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg"
        />
      </div>
      <div class="mb-4">
        <label for="dob" class="block text-gray-700 font-bold mb-2"
          >Date of Birth</label
        >
        <input
          required
          type="date"
          id="dob"
          name="dob"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg"
        />
        <span id="dob-warning" class="warning hidden"
          >Age must be between 18 and 55.</span
        >
      </div>
      <div class="mb-4 flex items-center">
        <input
          required
          type="checkbox"
          id="acceptTerms"
          name="acceptTerms"
          class="mr-2"
        />
        <label for="acceptTerms" class="text-gray-700"
          >Accept Terms & Conditions</label
        >
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700"
      >
        Submit
      </button>
    </form>
    <div
      class="relative bg-white px-6 mt-5 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10"
    >
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
